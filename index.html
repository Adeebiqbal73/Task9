<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Task 9</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }

        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 20px;
            background-color: #fff;
        }

        .box {
            width: 20%;
            text-align: center;
            background-color: #e0f7fa;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .box:hover {
            transform: scale(1.05);
        }

        .box img {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1.2em;
            margin: 0;
            color: #00796b;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="box">
            <img src="1946433.png" alt="Home Icon">
            <h2>Home</h2>
        </div>

        <div class="box">
            <img src="3135715.png" alt="About Icon">
            <h2>About</h2>
        </div>

        <div class="box">
            <img src="847969.png" alt="Gallery Icon">
            <h2>Gallery</h2>
        </div>

        <div class="box">
            <img src="732200.png" alt="Contact Icon">
            <h2>Contact</h2>
        </div>
    </div>

</body>

</html>
